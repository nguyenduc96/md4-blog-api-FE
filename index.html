<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
<!-- Create modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    New status
</button>

<div id="list">

</div>
<div id="previousPage"></div>
<div id="current"></div>
<div id="nextPage"></div>
<!-- Create modal content -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">What are you thinking?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="new-status">
                    <table>
                        <tr>
                            <td><label for="name">Name : </label></td>
                            <td><input type="text" name="name" id="name" placeholder="Enter your name"></td>
                        </tr>
                        <tr>
                            <td><label for="title">Title : </label></td>
                            <td><input type="text" name="title" id="title" placeholder="Enter title"></td>
                        </tr>
                        <tr>
                            <td><label for="content">Content : </label></td>
                            <td><textarea name="content" id="content" cols="40" rows="3"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="images">Image : </label></td>
                            <td><input type="file" id="images" name="images" multiple></td>
                        </tr>
                    </table>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="addNewStatus()">Summit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
